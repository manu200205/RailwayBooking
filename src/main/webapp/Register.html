<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register User</title>
<link rel="stylesheet" href="Register.css">
</head>
<body>

<div class="banner">

<div class="register-form">
<h1>Register</h1>
<table >
<form action="register" method="post" required="required">
<div class="input-box">
<p>First Name:</p>
<input type="text" name="first" required="required" placeholder="First name">
</div>
<div class="input-box">
<p>Last Name:</p>
<input type="text" name="last" required="required" placeholder="Last name">
</div>
<div class="input-box">
<p>Mobile:</p>
<input type="tel" pattern="[0-9]{10}" name="mobile" required="required" placeholder="Mobile">
</div>
<div class="input-box">
<p>Email:</p>
<input type="email" name="email" required="required" placeholder="Email">
</div>
<div class="gender">
<p>Gender:</p>

<input type="radio" name="gender" value="male" required="required">Male
<input type="radio" name="gender" value="female">Female
</div><br><br><br>
<div class="input-box">
<p>Create Password:</p>
<input type="password" name="password1" id="pass" required="required" placeholder="Password">
</div>
<div class="input-box">
<p>Confirm Password:</p>
<input type="password" name="password2" id="cpass" required="required" placeholder="Confirm Password">
</div>
<div class="input-box">
<p>Date of Birth:</p>
<input type="date" name="dob" required="required">
</div>
<td><button>Register</button><td>
<td><a><button type="reset">Cancel</button></a></td>


</form>
</table>
<a href="Login.html">Already have an account? Click here to Login</a><br>
<a href="Home.html"><button>Home</button></a>
</div>
</div>
</body>
</html>
