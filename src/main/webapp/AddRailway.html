<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Railway</title>
<link rel="stylesheet" href="AddRailway.css">
</head>
<body>
<div class="banner">
<div class="add-form">
<h1>Enter Train Details</h1>
<form action="addtrain" method="post">
<table>
<p>Train Number:</p>
<div class="input-box">
 <input type="number" name="tnumber" placeholder="Train Number">
 </div>
<p>Train Name: </p>
<div class="input-box">
<input type="text" name="tname" placeholder="Train Name">
</div>
<p>Number of Seats: </p>
<div class="input-box">
<input type="number" name="tseat" placeholder="Number of Seats">
</div>
<p>Stations: </p>
<div class="input-box">
<textarea rows="4" cols="30" name="tstation" placeholder="Stations"></textarea>
</div>
<p>Ticket Price: </p>
<div class="input-box">
<textarea rows="4" cols="30" name="tprice" placeholder="Ticket Price"></textarea>
</div>
<p>Time:</p>
<div class="input-box">
 <textarea rows="4" cols="30" name="ttime" placeholder="Time"></textarea>
 </div>
<p>Days: </p>
<div class="input-box">
<textarea rows="4" cols="30" name="tday" placeholder="Days"></textarea>
</div>
<button>Add</button><button type="reset">Cancel</button>
</table>
</form>

<a href="ManagementHome.html"><button>Home</button></a>
</div>
</div>
</body>
</html>
